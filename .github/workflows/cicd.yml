name: CI - Build and Deploy Static Webpage to EC2

# Trigger on push to main or manual run
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials from GitHub secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.run_number }}
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webpage:$IMAGE_TAG

          # Build Docker image using repo root as context
          docker build -t webpage:$IMAGE_TAG -f Dockerfile .
          docker tag webpage:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Deploy to EC2
        run: |
          # Save SSH key
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem

          IMAGE_TAG=${{ github.run_number }}
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webpage:$IMAGE_TAG

          # SSH into EC2 and deploy container
          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@${{ secrets.SERVER_IP }} << EOF
            set -e
            echo "Pulling image $IMAGE_URI"
            docker pull $IMAGE_URI

            echo "Stopping old container if exists"
            docker rm -f webpage || true

            echo "Running new container"
            docker run -d --name webpage -p 80:80 $IMAGE_URI
            EOF
