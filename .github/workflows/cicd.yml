name: CI - Build and Deploy Static Webpage to EC2

on:
  push:
    branches:
      - main  # Trigger workflow when code is pushed to main

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and push Docker image to ECR
        run: |
          IMAGE_TAG=${{ github.run_number }}
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webpage:$IMAGE_TAG

          docker build -t webpage:$IMAGE_TAG -f Ready/Dockerfile Ready
          docker tag webpage:$IMAGE_TAG $IMAGE_URI
          docker push $IMAGE_URI

  deploy:
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Deploy to EC2 instance
        run: |
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem

          IMAGE_TAG=${{ github.run_number }}
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/webpage:$IMAGE_TAG

          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@${{ secrets.SERVER_IP }} << EOF
            docker login --username AWS --password $(aws ecr get-login-password --region ${{ secrets.AWS_REGION }}) \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            docker pull $IMAGE_URI
            docker rm -f webpage || true
            docker run -d --name webpage -p 80:80 $IMAGE_URI
          EOF
